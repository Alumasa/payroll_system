<!-- Modal for Department-->
<div class="modal fade" id="newDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form> <!--action="/newDepartment" method="post">-->
  <div class="form-group">
    <label for="formGroupExampleInput">Name of Department</label>
    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Department">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput"></label>
    <input type="submit" class="form-control btn btn-primary">
  </div>
  <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</form>
      </div>
    </div>
  </div>
</div>




 <!-- Modal for Employee-->
<div class="modal fade" id="newEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
 <form><!--action="/newEmployee" method="post"-->
  <div class="form-group">
    <label for="formGroupExampleInput">Name of Employee</label>
    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Employee">
  </div>
   <div class="form-group">
    <label for="formGroupExampleInput">KRA Pin</label>
    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="KRA Pin">
    </input>
  </div>
     <div class="form-group">
    <label for="formGroupExampleInput">National Id</label>
    <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="National ID">
     </input>
  </div>
     <div class="form-group">
    <label for="formGroupExampleInput">Department</label>
    <select required class="form-control">
        <option>Choose Department</option>
        <option>IT</option>
        <option>HR</option>
        <option>Finance</option>
        <option>Accounting</option>
    </select>
     </div>
     <div class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input required type="email" class="form-control" id="formGroupExampleInput" placeholder="email">
  </div>
     <div class="form-group">
    <label for="formGroupExampleInput">Basic Salary</label>
    <input required type="number" class="form-control" id="formGroupExampleInput" placeholder="basic salary">
  </div>
     <div class="form-group">
    <label for="formGroupExampleInput">Benefits</label>
    <input required type="number" class="form-control" id="formGroupExampleInput" placeholder="benefits">
  </div>
    <div class="form-group">
    <label for="formGroupExampleInput"></label>
    <input type="submit" class="form-control btn btn-primary">
  </div>
     <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
</form>
      </div>

    </div>
  </div>
</div>
